<!DOCTYPE html>
<html lang="en">
<head>
    <title>Custom Music Player</title>
    <link rel="stylesheet" href="./css/style.css">
    </style>
</head>
<body>

    <div class="main">

        <div class="player">

            <p class="close" onclick="closePlayer()">
                &#10006;
            </p>

            <div class="main-thumbnail">
                <img class="main-thumbnail-img" src=""/>
            </div>

            <div class="song-desc">
                <h1 class="song-name">Song Name</h1>
                <h3 class="singer-name">Singer Name</h3>
            </div>
            

            <audio class="audio" controls loop></audio>


        </div>

       <div class="list-section">

            <h1 class="title">Custom Music Player</h1>

            <div class="music-list" >



            </div>


        </div>

    </div>
 
    <script src="./js/player.js" ></script>
</body>
</html>
